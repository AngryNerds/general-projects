<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WaffleCode</title>
    
    <link rel="stylesheet" type="text/css" href="default.css" />
</head>
<body>

<div id="filesystem">
    <ul id="files">
    
    <ul>
</div>

<div id="main">

    <div id="editor">
        <ul id="codeTabs">
        <li><a>Main.java</a></li>
        <li><a>Helper.java</a></li>
        <li><a>Server.java</a></li>
        </ul>
        <textarea id="code"></textarea>
    </div>

</div>

<div id="chat">
    <h2>Chat</h2>
    
    <div id="output"></div>
    
    <form action="" id="outgoing"> 
    <input id="outgoing" name="message" value="Hello WebSocket!" type="text" />
    <input value="Send" type="button" id="sendButton" /> 
    </form>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/network.js"></script>
<script type="text/javascript" src="js/files.js"></script>
<script type="text/javascript" src="js/shortcuts.js"></script>

</body>
</html>
